name: Przyk≈Çad automatyzacji

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          java-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
